<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-App</title>
    <link rel="icon" type="png" href="icons8-news-64.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://newsapi.org">
   
</head>
<body>

    
    <nav>
        <div class="main-nav container flex">
            <a href="#"  class="company-logo">
                <img src="lo.png" alt="">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item"  id="ipl" onclick="onNavItemClick('ipl')" >IPL</li>
                    <li class="hover-link nav-item finance"  id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item politics"  id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex  " id="cards-container" >
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400X200" alt="img" id="news-img">
            </div>
            <div class="card-content">
               <h3 id="news-title">this is the Title</h3>
               <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
               <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, nesciunt consequuntur. Saepe, reiciendis accusantium. Tenetur amet voluptatibus blanditiis, quo perspiciatis sapiente!</p>
            </div>
        </div>
    </template>

    <script src="script.js" ></script>
   
</body>
</html>
